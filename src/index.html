<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Sorting with Selection Method</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Sort Cards Using Selection Sort</h1>
      <div class="controls">
        <label for="numCards">Enter a number:</label>
        <input type="number" id="numCards" min="1" />
        <button id="drawBtn">Draw</button>
        <button id="sortBtn">Sort</button>
      </div>
      <h2>Original Random Order:</h2>
      <div id="cardsDisplay" class="cards-display"></div>
      <h2>Selection Sort:</h2>
      <div id="logDisplay" class="log-display"></div>
    </div>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
